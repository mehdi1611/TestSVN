<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="/css/myStyle.css"/>
<meta charset="utf-8"/>
<title>Authentif</title>
</head>
<body>
	<div class="col-md-6 col-md-offset-3 spacer40">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
		<div class="panel-body">
		<div th:if="${param.error}" class="text-danger">
			Username ou mot de passe incorrecte
		</div>
		<div th:if="${param.logout}" class="text-danger">
			decconexion
		</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label class="control-label">Login</label>
					<input type="text" name="username"/>
				</div>
				<div class="form-group">
					<label class="control-label">Password</label>
					<input type="password" name="password"/>
				</div>
				<button type="submit" class="btn-primary">Login</button>
			</form>
		</div>
		</div>
		</div>
</body>
</html>
